<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalobox Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #333;
      color: #00ff00;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    button {
      background: #00ff00;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }

    button:hover {
      background: #00cc00;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 10px #00ff00;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loading-overlay p {
      color: #00ff00;
      margin-top: 15px;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Kalobox Messaging</h2>

    <div id="register-section">
      <h3>Register</h3>
      <input type="email" id="regEmail" placeholder="Email">
      <input type="text" id="regName" placeholder="Name">
      <input type="password" id="regPassword"placeholder="Enter password..."/>
      <button onclick="registerUser()">Register</button>
    </div>

    <div id="login-section">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword"placeholder="Enter password..."/>

      <button onclick="loginUser()">Login</button>
    </div>

    <div id="message-section" style="display:none;">
      <h3>Send a Message</h3>
      <input type="email" id="receiverEmail" placeholder="Receiver Email">
      <textarea id="messageText" placeholder="Your message"></textarea>
      <button onclick="sendMessage()">Send Message</button>
      <!-- Add this new button inside the message-section (under "Send Message") -->
<h4>All Users</h4>
<button onclick="loadAllUsers()">ðŸ“œ View All Users</button>
<div id="usersList"></div>


      <h4>Your Messages</h4>
      <button onclick="loadMessages()">Show My Messages</button>
      <div id="messages"></div><br><br>
      <a href="index.html">log out</a>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="loader"></div>
    <p>Please wait...</p>
  </div>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyrr1aNym6jtXXDwUKNJDjvr7lOgdW_QszqZEIW5OmjEiesYT_7SsMJA5KlscWLEHE/exec"; // your script URL
  let currentUserEmail = ""; // store logged-in user's email

  function showLoading() {
    document.getElementById("loading-overlay").style.display = "flex";
  }

  function hideLoading() {
    document.getElementById("loading-overlay").style.display = "none";
  }

  function registerUser() {
    showLoading();
    const email = document.getElementById("regEmail").value;
    const name = document.getElementById("regName").value;
    const password = document.getElementById("regPassword").value;

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ action: "register", email, name, password })
    })
    .then(res => res.json())
    .then(data => {
      hideLoading();
      alert(data.message);
    })
    .catch(err => {
      hideLoading();
      alert("Error: " + err);
    });
  }

  function loginUser() {
    showLoading();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ action: "login", email, password })
    })
    .then(res => res.json())
    .then(data => {
      hideLoading();
      if (data.success) {
        currentUserEmail = data.email;
        document.getElementById("register-section").style.display = "none";
        document.getElementById("login-section").style.display = "none";
        document.getElementById("message-section").style.display = "block";
        alert("Login successful!");
        loadMessages(); // âœ… automatically load messages after login
      } else {
        alert(data.message);
      }
    })
    .catch(err => {
      hideLoading();
      alert("Error: " + err);
    });
  }

  function sendMessage() {
    showLoading();
    const receiver = document.getElementById("receiverEmail").value;
    const message = document.getElementById("messageText").value;

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ action: "sendMessage", sender: currentUserEmail, receiver, message })
    })
    .then(res => res.json())
    .then(data => {
      hideLoading();
      alert(data.message);
      document.getElementById("messageText").value = "";
      loadMessages(); // âœ… auto-refresh messages after sending
    })
    .catch(err => {
      hideLoading();
      alert("Error: " + err);
    });
  }

  function loadMessages() {
    showLoading();
    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ action: "getMessages", email: currentUserEmail })
    })
    .then(res => res.json())
    .then(data => {
      hideLoading();
      const div = document.getElementById("messages");
      div.innerHTML = "";

      if (data.success && data.messages.length > 0) {
        data.messages.forEach(msg => {
          const msgBox = document.createElement("div");
          msgBox.style.border = "1px solid #00ff00";
          msgBox.style.borderRadius = "8px";
          msgBox.style.padding = "8px";
          msgBox.style.margin = "8px 0";
          msgBox.style.background = "#111";
          msgBox.innerHTML = `
            <p><strong>ðŸ“© From:</strong> ${msg.sender}</p>
            <p>${msg.text}</p>
            <p style="font-size:12px; color:#999;">${msg.time}</p>
          `;
          div.appendChild(msgBox);
        });
      } else {
        div.innerHTML = "<p>No messages yet.</p>";
      }
    })
    .catch(err => {
      hideLoading();
      alert("Error loading messages: " + err);
    });
  }
</script>

</body>
</html>
