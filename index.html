<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messaging App</title>
  <style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #ffffff15;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  h2 { margin-bottom: 1rem; }

  input, button, textarea {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    outline: none;
  }

  input, textarea {
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
  }

  /* ðŸ’¡ clearer placeholder text */
  ::placeholder {
    color: #e2e8f0; /* soft white-grey */
    opacity: 1;
    font-weight: 500;
  }

  button {
    background: #6366f1;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #4f46e5;
  }

  .hidden { display: none; }
  .link {
    color: #a5b4fc;
    cursor: pointer;
    font-size: 0.9rem;
  }
  #messagesList {
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
  }
</style>

</head>
<body>

<div class="container" id="registerPage">
  <h2>Create Account</h2>
  <input type="text" id="regName" placeholder="Name">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Register</button>
  <p>Already have an account? <span class="link" onclick="showLogin()">Login</span></p>
  <p id="regMsg"></p>
</div>

<div class="container hidden" id="loginPage">
  <h2>Login</h2>
  <input type="email" id="logEmail" placeholder="Email">
  <input type="password" id="logPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <span class="link" onclick="showRegister()">Register</span></p>
  <p id="logMsg"></p>
</div>

<div class="container hidden" id="chatPage">
  <h2 id="welcomeMsg"></h2>
  <input type="text" id="receiver" placeholder="Receiver Email">
  <textarea id="messageText" rows="3" placeholder="Type your message..." style="width:100%;border-radius:0.5rem;padding:0.5rem;"></textarea>
  <button onclick="sendMessage()">Send</button>
  <button onclick="viewMessages()">ðŸ“© View My Messages</button>
  <div id="messagesList"></div>
  <button onclick="logout()" style="margin-top:1rem;background:#ef4444;">Logout</button>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw2ZvxLmlEuPgyLWRHSZpfXQzOn_n-y23z4B1KEDWzu4rKCSnwudoTmPY6Rajflsngh/exec";

  function showLogin() {
    document.getElementById("registerPage").classList.add("hidden");
    document.getElementById("loginPage").classList.remove("hidden");
  }

  function showRegister() {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("registerPage").classList.remove("hidden");
  }

  function showChat(name, email) {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("registerPage").classList.add("hidden");
    document.getElementById("chatPage").classList.remove("hidden");
    document.getElementById("welcomeMsg").innerText = "Welcome, " + name;
    localStorage.setItem("userEmail", email);
  }

  async function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value.trim();
    const res = await fetch(scriptURL + `?action=register&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, { method: "POST" });
    const data = await res.json();
    document.getElementById("regMsg").innerText = data.message;
    if (data.status === "success") showLogin();
  }

  async function login() {
    const email = document.getElementById("logEmail").value.trim();
    const password = document.getElementById("logPassword").value.trim();
    const res = await fetch(scriptURL + `?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, { method: "POST" });
    const data = await res.json();
    document.getElementById("logMsg").innerText = data.message;
    if (data.status === "success") showChat(data.name, data.email);
  }

  async function sendMessage() {
    const sender = localStorage.getItem("userEmail");
    const receiver = document.getElementById("receiver").value.trim();
    const message = document.getElementById("messageText").value.trim();
    if (!receiver || !message) return alert("Please enter receiver and message.");
    const res = await fetch(scriptURL + `?action=send&sender=${encodeURIComponent(sender)}&receiver=${encodeURIComponent(receiver)}&message=${encodeURIComponent(message)}`, { method: "POST" });
    const data = await res.json();
    alert(data.message);
    document.getElementById("messageText").value = "";
  }

  async function viewMessages() {
    const email = localStorage.getItem("userEmail");
    const res = await fetch(scriptURL + `?action=getMessages&email=${encodeURIComponent(email)}`, { method: "POST" });
    const data = await res.json();
    const list = document.getElementById("messagesList");
    list.innerHTML = "";
    if (data.messages.length === 0) {
      list.innerHTML = "<p>No messages yet.</p>";
    } else {
      data.messages.forEach(m => {
        const div = document.createElement("div");
        div.innerHTML = `<p><strong>From:</strong> ${m[1]}<br><strong>Message:</strong> ${m[3]}</p><hr>`;
        list.appendChild(div);
      });
    }
  }

  function logout() {
    localStorage.clear();
    document.getElementById("chatPage").classList.add("hidden");
    showLogin();
  }
</script>
</body>
</html>
